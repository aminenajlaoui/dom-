  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

<link rel="stylesheet" href="index.css">
    <title>GAMING-SHOP</title>
  </head>
  <body>
      <!-- Total Price -->
      <section class="shop-now">
      <div id="total-price" class="fixed-top p-2">
        <div class="text-secondary float-end">
          <h2>Total: <span id="total">0</span> DT</h2>
        </div>
      </div>
      <button>BUY NOW</button>
      </section>

    <div id="basket-items" class="container mt-5">
      <!-- Start Item -->
      <div class="single-item row border-bottom py-5">
        <div class="col">
          <img
            src="https://sbsinformatique.com/8221-large_default/intel-i3-10100f-gtx-1050-ti-stormx.jpg"
            alt="" class="pc-product"
          />
        </div>
        <div class="col d-flex flex-column justify-content-center">
          <h2>Intel I3-10100F - GTX 1050 Ti StormX</h2>
          <span><strong></strong></span>
          
        </div>
        <div
          class="price col d-flex flex-column align-items-center justify-content-around"
        >
          <h3 id="item-price"><span class="item-price">1299</span> DT</h3>
          <div class="quantity">
            <br>
            <button title="decrement" class="btn btn-outline-dark decrement">
              -
            </button>
            <span>1</span>
            <button title="increment" class="btn btn-outline-dark increment">
              +
            </button>
          </div>
          <div>
            <i class="like fas fa-heart fa-lg"></i>
            <i class="remove btn btn-danger fas fa-trash-alt"></i>
          </div>
        </div>
      </div>
      <!-- End Item-->
